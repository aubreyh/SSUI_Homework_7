<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/food.css">
<body>
  <div id="tooltip"></div><!-- div to hold tooltip. -->
  <div id="container">
    <h1>Restaurant-Related Foodborne Disease Outbreaks 2000-2015</h1>
    <div>
      <label id="slider_label" for="slider">
        <span id="slider_value"></span>
      </label>
      <input type="range" min="2000" max="2015" id="slider" class="slider">
    </div>
    
    <div id="map_container">
      <svg width="960" height="600" id="map"></svg> <!-- svg to hold the map. -->
    </div>
    <div>
      <span>
        <p>Source: 
          <a href="https://www.kaggle.com/cdc/foodborne-diseases">Centers for Disease Control and Prevention</a>,
          <a href="https://www.census.gov/data/tables/2016/demo/popest/nation-total.html">Census Bureau</a>
        </p> 
      </span>
    </div>  
  </div>
  

 
  <script src="js/d3.v4.min.js"></script>
  <script src="js/d3-scale-chromatic.v1.min.js"></script>
  <script src="js/state_map.js"></script>
  <script src="js/food.js"></script>

</body>
